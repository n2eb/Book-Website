<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book Website</title>
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Css style link -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand text-white fs-3" href="#">موقع كُتُبْ</a>
        </div>

    </nav>

    <!-- Header section -->
    <header class="mt-5">
        <div class="container">
            <h2>ضع كتاباً تريد قرائتة في النموذج أدناه</h2>
            <form id="book-form">
                <div class="form-group">
                    <label for="bookName" class="form-label">ضع الكتاب الذي تريده</label>
                    <input type="text" id="bookName" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="author" class="form-label">إسم المؤلف</label>
                    <input type="text" class="form-control" id="author">
                </div>
                <div class="mb-2">
                    <label for="isbn" class="form-label">عدد الصفحات</label>
                    <input type="number" class="form-control" id="isbn">
                </div>
                <input type="submit" value="أضف الكتاب" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>إسم الكتاب</th>
                        <th>إسم المؤلف</th>
                        <th>رقم الصفحات</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list">

                </tbody>
            </table>
        </div>
    </header>
    <script src="test.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
